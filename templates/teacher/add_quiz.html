{% extends 'teacher/base.html' %}
{% load static %}
{% block add_quiz %}
    <div id="add-quiz">
        <form id="add-quiz-form">
            {% csrf_token %}
            <div class="form-group text-right">
                <button 
                    id="add-button" 
                    type="submit" 
                    class="btn btn-success"
                    data-bs-toggle="modal"
                    data-bs-target="#createQuiz"
                >
                    <i class='bx bx-add-to-queue'></i>&nbsp;&nbsp;Tạo bài quiz
                </button>
                <span class="mr-3 text-success" id="notify-infor"></span>
            </div>
            <div class="form-group row my-3">
                <label for="subjectName" class="col-sm-2 col-form-label"><strong>Tên môn học</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="subjectName" id="subjectName" value="{{ subject }}" readonly>
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="quizName" class="col-sm-2 col-form-label"><strong>Tên bài quiz</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="quizName" id="quizName">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="numberQuestion" class="col-sm-2 col-form-label"><strong>Số câu hỏi</strong></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="numberQuestion" id="numberQuestion">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="time" class="col-sm-2 col-form-label"><strong>Thời gian</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="time" id="time">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="requiredScore" class="col-sm-2 col-form-label"><strong>Điểm cần đạt</strong></label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="requiredScore" id="requiredScore">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="difficulity" class="col-sm-2 col-form-label"><strong>Độ khó</strong></label>
                <div class="col-sm-10">
                    <select class="form-select" name="difficulity" id="difficulity">
                        <option value="Dễ">Dễ</option>
                        <option value="Trung bình">Trung bình</option>
                        <option value="Khó">Khó</option>
                    </select>
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="showResult" class="col-sm-2 col-form-label"><strong>Hiện kết quả</strong></label>
                <div class="col-sm-10">
                    <select class="form-select" name="showResult" id="showResult">
                        <option value="Có">Có</option>
                        <option value="Không">Không</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="createQuiz" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">TẠO CÂU HỎI</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center" id="modal-body-confirm">
                        <button id="create-manual-button" class="btn btn-primary btn-lg mx-3">Tạo thủ công</button>
                        <button id="create-bydocx-button" class="btn btn-primary btn-lg">Tạo bằng .docx</button>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-success" data-bs-dismiss="modal">Không</button> -->
                    </div>
                </div>
            </div>
        </div>
    <script src="{% static 'teacher/js/create-quiz.js' %}"></script>

{% endblock %}
