{% extends 'teacher/base.html' %}
{% load static %}
{% block add_question_bydocx %}
<div id="add-question">
    <form id="add-bydocx-form" action="{% url 'add_question_bydocx' quiz.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group text-right">
            <button 
                id="add-button" 
                type="submit" 
                class="btn btn-success"
            >
               <i class='bx bx-plus-circle' ></i>&nbsp;&nbsp;Tạo câu hỏi
            </button>
            <span class="mr-3 text-success" id="notify-infor"></span>
        </div>
        <div class="form-group row my-3">
            <label for="subjectName" class="col-sm-2 col-form-label"><strong>Tên bài quiz</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="subjectName" id="subjectName" value="{{ quiz }}" readonly>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="{{ form.docx.id_for_label }}" class="col-sm-2 col-form-label"><strong>File bài quiz</strong></label>
            <div class="col-sm-10">
                {{ form.docx }}
            </div>
        </div>
    </form>
    <p><strong>Note:</strong> Xem hướng dẫn tạo file .docx hợp lệ tại <a href="{% static 'teacher/link/Hướng dẫn tạo file .docx hơp lệ.docx' %}">đây!</a></p>
    <div class="border-top border-primary my-4 w-100"></div>
    <div id="show-question">
        <h3 class="title-quiz fw-bold">{{ quiz }} - {{ subject }}</h3>
        <hr>
        <div id="question-detail" class="mt-3">
        </div>
    </div>
</div>
<script src="{% static 'teacher/js/add-ques-docx.js' %}"></script>
{% endblock %}
