{% extends 'teacher/base.html' %}
{% load static %}
{% block add_question_form %}
<div id="add-question">
    <form id="add-manual-form">
        {% csrf_token %}
        <div class="form-group text-right">
            <button 
                id="add-button" 
                type="submit" 
                class="btn btn-success"
            >
               <i class='bx bx-plus-circle' ></i>&nbsp;&nbsp;Tạo câu hỏi
            </button>
            <span class="mr-3 text-success" id="notify-infor"></span>
        </div>
        <div class="form-group row my-3">
            <label for="subjectName" class="col-sm-2 col-form-label"><strong>Tên bài quiz</strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="subjectName" id="subjectName" value="{{ quiz }}" readonly>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="question" class="col-sm-2 col-form-label"><strong>Câu hỏi</strong></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="question" name="question"></textarea>
            </div>
        </div>
        <div id="answer-box">
            <div class="form-group row my-3">
                <label for="answerA" class="col-sm-2 col-form-label"><strong>Đáp án A</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="answerA" id="answerA">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="answerB" class="col-sm-2 col-form-label"><strong>Đáp án B</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="answerB" id="answerB">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="answerC" class="col-sm-2 col-form-label"><strong>Đáp án C</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="answerC" id="answerC">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="answerD" class="col-sm-2 col-form-label"><strong>Đáp án D</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="answerD" id="answerD">
                </div>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="correctAns" class="col-sm-2 col-form-label"><strong>Đáp án đúng</strong></label>
            <div class="col-sm-10">
                <select class="form-select" name="correctAns" id="correctAns">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        </div>
    </form>
    <div class="border-top border-primary my-4 w-100"></div>
    <div id="show-question">
        <h3 class="title-quiz fw-bold">{{ quiz }} - {{ subject }}</h3>
        <hr>
        <div id="question-detail" class="mt-3">
        </div>
    </div>
</div>
<script src="{% static 'teacher/js/add-ques-form.js' %}"></script>
{% endblock %}
